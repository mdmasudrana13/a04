<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Job Application Tracker</title>
</head>

<body class="bg-gray-50">
    <header class="w-[80%] mx-auto">
        <h1 class="text-6xl font-bold text-blue-500 my-5 ">Job Application Tracker</h1>
        <div class="grid grid-cols-3 gap-8 ">
            <div class="bg-white p-5 ">
                <p>Total</p>
                <p id="total">0</p>
            </div>
            <div class="bg-white p-5 " >
                <p>Interview</p>
                <p id="Interview">0</p>
            </div>
            <div class="bg-white p-5 ">
                <p>Rejected</p>
                <p id="Rejected">0</p>

            </div>
        </div>
    </header>
    <hr class="my-5">
    <main class="w-[80%] mx-auto">
        <div>
            <button class="bg-blue-500 text-white px-5 py-2"   id="all-btn">All</button>
            <button class="bg-white text-gray-500  px-5  py-2"  id="Interview-btn">Interview</button>
            <button class="bg-white text-gray-500 px-5 py-2"  id="Rejected-btn">Rejected</button>
        </div>
        <section id="allcard">
            <div class="card flex justify-between bg-white py-5 mx-auto">
                <div class="space-y-6">
                    <p class="titale">Mobile First Corp</p>
                    <p class="diss ">React Native Developer</p>
                    <p class="detls ">Remote • Full-time • $130,000 - $175,000</p>
                    <p class="status">Not Applied</p>
                    <p>Build cross-platform mobile applications using React Native. Work on products used by millions of users worldwide.</p>
                  <div class="flex gap-5"> 
                    <button class="Interview-btn text-green-500  px-4 py-2">INTERVIEW</button>
                    <button class="Rejected-btn text-red-500 px-4 py-2">REJECTED</button>

                 </div>
                   
                </div>
                <!-- delete right -->
                <div><button>delate</button></div>
            </div>

        </section>
    </main>
   
</body>

</html>
